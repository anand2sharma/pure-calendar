          <div class="flex-item da-cal-date">1</div>

        </div>

          <div class="flex-item da-cal-date">4</div>

          <div class="flex-item da-cal-date">5</div>
          <div class="flex-item da-cal-month">March</div>
        </div>
      </div>
      <div class="flex da-cal-nav-wrap">
        <div class="flex-item da-badge">
          <i class="fa fa-angle-left"></i>
        </div>
        <div class="flex-item da-badge">
          <i class="fa fa-angle-right"></i>
        </div>
      </div>
    </div>
